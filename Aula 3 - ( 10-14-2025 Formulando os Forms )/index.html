<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>


<body>
    <main style="width: 100%; display: flex; justify-content: center;">
        <form style="display: flex; flex-direction: column; max-width: 250px; align-items: center;" action="./destino.html" method="get">

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required>
            <p></p>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <p></p>

            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required>
            <p></p>

            <label for="data">Data de Nascimento: </label>
            <input type="date" name="data" id="data" required>
            <p></p>

            <div style="border: solid black; border-radius: 10px; width: 280px">
                <input type="radio" id="masculino" name="gender" value="male" checked/>
                <label for="male">Masculino</label>
           
                <input type="radio" id="feminino" name="gender" value="female" />
                <label for="female">Feminino</label>
            
                <input type="radio" id="orbuloid" name="gender" value="orbuloid" />
                <label for="orbuloid">Orbuloid</label>
            </div>
            <br><br>

            <div style="border: solid black; border-radius: 0%; width: 230px">
                <input type="checkbox" id="literatura" name="interesse" value="literatura">
                <label for="literatura">Literatura</label>
            
                <input type="checkbox" id="cinematografia" name="interesse" value="cinematografia">
                <label for="cinematografia">Cinematografia</label>
          
                <input type="checkbox" id="esportes" name="interesse" value="esportes">
                <label for="esportes">Esportes</label>
           
                <input type="checkbox" id="gaming" name="interesse" value="gaming">
                <label for="gaming">Gaming</label>
          
                <input type="checkbox" id="teatro" name="interesse" value="teatro">
                <label for="teatro">Teatro</label>
        
                <label>Escreva um pouco sobre vocÃª:</label>
                <textarea style="width: 220px; resize: none;">Escreva aqui!</textarea>
            </div>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="Ex:51-90000-0000" required>
            <br><br>

            <button type="submit">Enviar</button>
        </form>




    </main>
</body>


</html>
